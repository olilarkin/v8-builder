name: V8 Build Test

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: linux,macos,macos-intel,windows)'
        required: false
        default: 'linux,macos,macos-intel,windows'

jobs:
  resolve-matrix:
    name: Resolve Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.resolve.outputs.matrix }}
    steps:
      - name: Resolve Requested Platforms
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          default_platforms='linux,macos,macos-intel,windows'
          requested='${{ inputs.platforms }}'

          if [ -z "$requested" ]; then
            requested="$default_platforms"
          fi

          requested="$(echo "$requested" | tr '[:upper:]' '[:lower:]' | tr -d '[:space:]')"
          include='[]'

          for platform in ${requested//,/ }; do
            case "$platform" in
              linux)
                include="$(echo "$include" | jq '. + [{"os":"ubuntu-latest","platform":"linux"}]')"
                ;;
              macos)
                include="$(echo "$include" | jq '. + [{"os":"macos-latest","platform":"macos"}]')"
                ;;
              macos-intel)
                include="$(echo "$include" | jq '. + [{"os":"macos-15-intel","platform":"macos-intel"}]')"
                ;;
              windows)
                include="$(echo "$include" | jq '. + [{"os":"windows-latest","platform":"windows","target_cpu":"x64"}]')"
                ;;
              '')
                ;;
              *)
                echo "Unsupported platform: $platform"
                exit 1
                ;;
            esac
          done

          include="$(echo "$include" | jq 'unique_by(.platform)')"

          if [ "$(echo "$include" | jq 'length')" -eq 0 ]; then
            echo 'No valid platforms were requested'
            exit 1
          fi

          matrix="$(echo "$include" | jq -c '{include: .}')"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  build-test:
    name: Build V8
    needs: resolve-matrix
    env:
      TARGET_CPU: ${{ matrix.target_cpu }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.resolve-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
          clean: true
          fetch-depth: 1

      - name: Git Setup and Cleanup
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.filemode false
          git config --global core.fscache true
          git config --global core.preloadindex true

          git submodule foreach --recursive 'git clean -ffdx'
          git submodule foreach --recursive 'git reset --hard HEAD'

      - name: Restore V8 Cache
        uses: actions/cache@v4
        with:
          path: |
            v8
            .gclient_entries
            .gclient_previous_sync_commits
            .cipd
          key: ${{ runner.os }}-${{ runner.arch }}:libv8:v8:${{ hashFiles('**/VERSION') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}:libv8:v8:

      - name: Initialize Archive Name
        if: runner.os != 'Windows'
        shell: bash
        run: ./.github/workflows/scripts/archive-name.sh

      - name: Initialize Archive Name (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\.github\workflows\scripts\archive-name.ps1

      - name: Build V8 for Linux (${{ runner.arch }})
        if: matrix.platform == 'linux'
        uses: ./.github/actions/build-linux
        with:
          archive-name: ${{ env.ARCHIVE_NAME }}

      - name: Build V8 for macOS (${{ runner.arch }})
        if: startsWith(matrix.platform, 'macos')
        uses: ./.github/actions/build-macos
        with:
          archive-name: ${{ env.ARCHIVE_NAME }}
          xcode-version: '26.0'

      - name: Build V8 for Windows
        if: startsWith(matrix.platform, 'windows')
        uses: ./.github/actions/build-windows
        with:
          archive-name: ${{ env.ARCHIVE_NAME }}
          target-cpu: ${{ matrix.target_cpu }}

      - name: Archive V8 Library
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: |
            *.tar.xz
            *.7z
          retention-days: 7
