name: V8 Build Test

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build (comma-separated: linux,macos,windows)'
        required: false
        default: 'linux,macos,windows'

jobs:
  build-test:
    name: Build V8
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - os: ${{ !contains(inputs.platforms || 'linux,macos,windows', 'linux') && 'ubuntu-latest' || 'skip' }}
          - os: ${{ !contains(inputs.platforms || 'linux,macos,windows', 'macos') && 'macos-latest' || 'skip' }}
          - os: ${{ !contains(inputs.platforms || 'linux,macos,windows', 'windows') && 'windows-latest' || 'skip' }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true
          clean: true
          fetch-depth: 1

      - name: Git Setup and Cleanup
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.filemode false
          git config --global core.fscache true
          git config --global core.preloadindex true

          git submodule foreach --recursive 'git clean -ffdx'
          git submodule foreach --recursive 'git reset --hard HEAD'

      - name: Restore V8 Cache
        uses: actions/cache@v4
        with:
          path: |
            v8
            .gclient_entries
            .gclient_previous_sync_commits
            .cipd
          key: ${{ runner.os }}-${{ runner.arch }}:libv8:v8:${{ hashFiles('**/VERSION') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}:libv8:v8:

      - name: Initialize Archive Name
        if: runner.os != 'Windows'
        shell: bash
        run: ./.github/workflows/scripts/archive-name.sh

      - name: Initialize Archive Name (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\.github\workflows\scripts\archive-name.ps1

      - name: Build V8 for Linux (${{ runner.arch }})
        if: startsWith(matrix.os, 'ubuntu')
        uses: ./.github/actions/build-linux
        with:
          archive-name: ${{ env.ARCHIVE_NAME }}

      - name: Build V8 for macOS (${{ runner.arch }})
        if: startsWith(matrix.os, 'macos')
        uses: ./.github/actions/build-macos
        with:
          archive-name: ${{ env.ARCHIVE_NAME }}

      - name: Build V8 for Windows
        if: startsWith(matrix.os, 'windows')
        uses: ./.github/actions/build-windows
        with:
          archive-name: ${{ env.ARCHIVE_NAME }}

      - name: Archive V8 Library
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: |
            *.tar.xz
            *.7z
          retention-days: 7
